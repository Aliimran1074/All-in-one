<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin collapse</title>
    <style>
        .box1{
            background: purple;
            margin: 30px;
            height: 500px;
            width: 450px;
            border: 2px solid black  ;
        }
        .box2{
            background: aqua;   
            margin: 20px;
            height: 20px;
            padding: 3px;
            width: 100%;
            border: 1px black solid ;
            box-sizing:border-box  ;        }
        *{
            margin: 0px;
            padding: 0px;   
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet suscipit velit, incidunt deleniti dignissimos earum adipisci veritatis vel mollitia sapiente nemo a, magnam doloribus consequaer
    <div class="box2">
        </div>
        </div>  
</body>
</html>
