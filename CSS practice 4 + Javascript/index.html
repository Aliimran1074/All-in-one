<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box2
        {
            background-color:red;
            height: 200px;
            width: 200px;
            float: right;
            clear:both;
    
        }
        .box1{
            background-color: blue;
            height: 200px;
            width: 200px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</body>
</html>
<!-- float : is used to float element in any direction -->
<!-- clear property : It is used to clear the float property form given direction -->
